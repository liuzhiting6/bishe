<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
  <th:block th:include="include :: header('上传论文')"/>
  <th:block th:include="include :: bootstrap-fileinput-css"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
  <form class="form-horizontal m" id="form-user-resetPwd">
    <input name="id" type="hidden" th:value="${id}"/>

    <div class="form-group">
      <label class="col-sm-2 control-label">审核状态
      </label>

      <div class="col-sm-10">

        <div class="radio check-box">
          <label>
            <input type="radio" value="4" name="dabianState"> <i></i> 有资格答辩</label>
        </div>
        <div class="radio check-box">
          <label>
            <input type="radio" checked="" value="1" name="dabianState"> <i></i> 无资格答辩</label>
        </div>

      </div>

    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">审核操作人：</label>
      <div class="col-sm-8">
        <input name="shenhecaozuoren" th:value="${shenhecaozuoren}" class="form-control"  type="text">
      </div>
    </div>
  </form>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: bootstrap-fileinput-js"/>
<script type="text/javascript">
  $("#form-user-resetPwd").validate({
    rules: {
      password: {
        required: true,
        minlength: 5,
        maxlength: 20
      },
    },
    focusCleanup: true
  });

  function submitHandler() {
    if ($.validate.form()) {
      $.operate.save(ctx + "student/student/shenhe", $('#form-user-resetPwd').serialize());
    }
  }
</script>
</body>

</html>
